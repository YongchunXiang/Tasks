<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS的下拉菜单</title>
		<style type="text/css">
			#div1{
				width: 960;
				margin: 0 auto;
			}
			ul{
				list-style:none;
			}
			ul li{
				float: left;
				position: relative;
			}
			ul li ul{
				position: absolute;
				display: none;
			}
			ul li:hover ul{
				display: block;
			}
			a:link,a:visited{
				width: 191px;
				padding: 10px;
				display: block;
				background-color:darkred;
				margin-right: 1px;
				color:#FFFFFF;
				text-align: center;
				text-decoration: none;
			}
			a:hover{
				background-color:red;
			}
		</style>
	</head>
	<body>
	<div id="div1">
	 <ul>
		 <li><a href="#">首页</a></li>
		 <li> <a href="#">电影</a> 
		      <ul>
				  <li><a href="#">新上映</a></li>
		      	  <li><a href="#">华语</a></li>
				  <li><a href="#">欧美</a></li>
				  <li><a href="#">日韩</a></li>
				  <li><a href="#">电影排行榜</a></li>
		      </ul>
		 </li>
		 <li><a href="#">音乐</a>
		     <ul>
		     	<li><a href="#">新歌首播</a></li>
				<li><a href="#">华语</a></li>
				<li><a href="#">欧美</a></li>
				<li><a href="#">日韩</a></li>
				<li><a href="#">音乐排行榜</a></li>
		     </ul>
		 </li>
		 <li><a href="#">科技</a>

		    	<li><a href="#">互联网</a></li>
				<li><a href="#">IT业界</a></li>

		    </ul>
		 </li>
		 <li><a href="#">财经</a>

	 </div>
	</body>
</html>
